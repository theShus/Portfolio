<head>
  <link rel="stylesheet" href="https://lmpixels.com/wp/kerge-wp/wp-content/plugins/elementor/assets/lib/font-awesome/css/font-awesome.min.css?ver=4.7.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" type="text/css">
</head>
<body>
<div class="container">
  <div class="left-panel">
    <div class="header-image">
      <img src="https://lmpixels.com/wp/kerge-wp/wp-content/uploads/2022/11/cesar-rincon.jpg" alt="Luka Jeremic"/>
    </div>
    <div class="site-title">Luka<br/>JeremiÄ‡</div>
    <ul>
      <li (click)="selectPage('about')" [ngClass]="{'selected': selectedPage === 'about'}">About Me</li>
      <li (click)="selectPage('resume')" [ngClass]="{'selected': selectedPage === 'resume'}">Resume</li>
      <li (click)="selectPage('portfolio')" [ngClass]="{'selected': selectedPage === 'portfolio'}">Portfolio</li>
      <li (click)="selectPage('contact')" [ngClass]="{'selected': selectedPage === 'contact'}">Contact</li>
    </ul>

    <div class="social-links" (click)="openGit()">
      <a (click)="openGit()"><i class="fa-brands fa-github logos" style="padding-right: 20px"></i></a>
      <a (click)="openLinkedIn()"><i class="fa-brands fa-linkedin logos" ></i></a>
    </div>
  </div>

  <div class="right-panel" [ngClass]="currentAnimation">
    <ng-container *ngIf="selectedPage === 'about'">
      <app-about></app-about>
    </ng-container>
    <ng-container *ngIf="selectedPage === 'resume'">
      <app-resume></app-resume>
    </ng-container>
    <ng-container *ngIf="selectedPage === 'portfolio'">
      <app-portfolio></app-portfolio>
    </ng-container>
    <ng-container *ngIf="selectedPage === 'contact'">
      <app-contact></app-contact>
    </ng-container>
  </div>
</div>
</body>
